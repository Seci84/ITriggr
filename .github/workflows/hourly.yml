name: hourly-news-pipeline-langchain

on:
  # schedule:
    # - cron: "0 * * * *"   # Run every hour at minute 0 (UTC)
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      RSS_SOURCES: ${{ secrets.RSS_SOURCES }}
      LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      USE_OPENAI: "True"  # Enable LLM summarization
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Verify requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
            echo "❌ requirements.txt not found"
            exit 1
          fi

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip cache purge
          pip uninstall -y openai || true
          pip install openai==1.45.0 httpx==0.27.2  # Downgrade httpx to compatible version
          pip install -r requirements.txt

      - name: Verify environment
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "❌ OPENAI_API_KEY is EMPTY"
            exit 1
          else
            echo "✅ OPENAI_API_KEY is SET (length: ${#OPENAI_API_KEY})"
          fi
          echo "USE_OPENAI is set to: $USE_OPENAI"
          echo "HTTP_PROXY is set to: $HTTP_PROXY"
          echo "HTTPS_PROXY is set to: $HTTPS_PROXY"
          python -c "import openai; print(f'OpenAI version: {openai.__version__}')"
          python -c "import httpx; print(f'httpx version: {httpx.__version__}')"
          python -c "import google.cloud.firestore; print(f'Firestore version: {google.cloud.firestore.__version__}')"

      - name: Fetch news articles
        run: |
          python scripts/article_generate/fetch_news.py > fetch_news.log 2>&1
        continue-on-error: true

      - name: Cluster and generate articles
        run: |
          python scripts/article_generate/news_pipeline_langchain.py > cluster_generate.log 2>&1
        continue-on-error: true

      - name: Generate images with Qwen
        run: |
          python scripts/image_generate/generate_images_qwen.py > generate_images.log 2>&1
        continue-on-error: true

      - name: Upload logs for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs-${{ github.run_id }}-${{ github.run_attempt }}
          path: |
            fetch_news.log
            cluster_generate.log
            generate_images.log


      - name: Upload logs for debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          path: |
            fetch_news.log
            cluster_generate.log
