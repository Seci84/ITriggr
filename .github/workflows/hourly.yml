name: hourly-news-pipeline

on:
  schedule:
    - cron: "0 * * * *"   # UTC Í∏∞Ï§Ä Îß§Ïãú 0Î∂Ñ
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    env:
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
      RSS_SOURCES: ${{ secrets.RSS_SOURCES }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug OPENAI_API_KEY exists   # üëà Ï∂îÍ∞ÄÎêú Î∂ÄÎ∂Ñ
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "‚ùå OPENAI_API_KEY is EMPTY"
          else
            echo "‚úÖ OPENAI_API_KEY is SET (length: ${#OPENAI_API_KEY})"
          fi

      - name: Fetch ‚Üí raw_articles
        run: python scripts/fetch_news.py

      - name: Cluster & Generate ‚Üí generated_articles
        run: python scripts/cluster_and_generate_v3.py 


